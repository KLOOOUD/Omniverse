
<!DOCTYPE html>
<html>
<head>
  <title>Infernal Bar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 0 0 10px yellow;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px yellow; }
      50% { text-shadow: 0 0 20px orange; }
    }

    #bar {
      width: 90%;
      height: 40px;
      margin: 20px auto;
      background: #333;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
    }

    #progress {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, yellow, orange, red);
      transition: width 0.4s ease;
      border-radius: 20px;
    }

    .milestone {
      position: absolute;
      top: -5px;
      height: 50px;
      width: 2px;
      background: rgba(255,255,255,0.3);
    }

    #scoreTotal {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .player-box {
      margin-top: 30px;
    }

    .player-entry {
      background: #222;
      padding: 10px;
      margin: 8px auto;
      border-radius: 10px;
      width: 80%;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
    }

    .player-entry strong {
      display: block;
      margin-bottom: 5px;
      font-size: 1.2em;
    }

    .score-pill {
      display: inline-block;
      background: #444;
      padding: 5px 10px;
      margin: 3px;
      border-radius: 20px;
      font-size: 0.9em;
      box-shadow: 0 0 5px #000;
    }

    #victory {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 40px;
      border: 3px solid yellow;
      border-radius: 20px;
      font-size: 2em;
      z-index: 1000;
      box-shadow: 0 0 30px yellow;
    }

    #victory button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: orange;
      color: black;
      cursor: pointer;
    }

    #victory button:hover {
      background: gold;
    }
  </style>
</head>
<body>
  <h1>Infernal Bar</h1>
  <div id="bar">
    <div id="progress"></div>
  </div>
  <div id="scoreTotal">0 / 501</div>
  <div class="player-box" id="players"></div>
  <script src="infernal_bar.js"></script>
</body>
</html>
